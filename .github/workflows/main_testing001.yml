# Deploy Static HTML to Azure Web App
name: Deploy IoT Dashboard to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5080FAF14F48496DB8E5C21B9AA862F8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_87E0FDF8040D4F0EAEB41679CE9AEBB1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E0F8628697364424A64A212E335DBF81 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'testing001'
          slot-name: 'Production'
          package: .